<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="log-in.css" />
  <link rel="stylesheet" href="../../lib/gLOBAL.CSS">
  <title>Log in</title>
  <link rel="icon" type="image/x-icon" href="../../sources/images/logo_StudyOmo.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet"/>

</head> 
<body>

  <header class="app-header">
    <img src="../../sources/images/logo_StudyOmo.png" alt="Logo de StudyOmo" class="app-header__logo" />
    <span class="app-header__brand-name">StudyOmo</span>
  </header>

  <main class="main-content">
    <div class="login-card">
      <h1 class="login-card__title">Inicia Sesión</h1>

      

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username" class="form-group__label">Nombre de Usuario</label>
          <input type="text" id="username" class="form-group__input" placeholder="Ingresa tu nombre de usuario" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-group__label">Contraseña</label>
          <input type="password" id="password" class="form-group__input" placeholder="Ingresa tu contraseña" required />
        </div>

        <button type="submit" class="global_button">Inicia Sesión</button>
      </form>

      <p class="login-card__footer">
        ¿Aún no tienes una cuenta?
        <a href="/routers/login/signin.html" class="login-card__link">Regístrate</a>
      </p>
    </div>
  </main>

  <script src="/log-in/script.js"></script>
</body>
</html>
