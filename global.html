<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyOmo</title>
  <link rel="stylesheet" href="global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard">

    <!-- Aquí se insertará dinámicamente la navbar -->
    <header id="navbar" class="header"></header>

    <!-- Aquí se insertará dinámicamente el contenido de la vista -->
    <main id="app" class="main-content"></main>

  </div>

  <!-- Modal (de uso general, visible en cualquier vista si se necesita) -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-box">
      <h2 class="modal-box__title">Eliminar Sesión</h2>
      <p class="modal-box__text">¿Estás seguro de que quieres eliminar la sesión actual? Esta acción no se puede deshacer.</p>
      <div class="modal-box__buttons">
        <button data-action="cancel-delete" class="modal-box__btn modal-box__btn--cancel">Cancelar</button>
        <button data-action="confirm-delete" class="modal-box__btn modal-box__btn--confirm">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
