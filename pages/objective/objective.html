<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyOmo Timer</title>
    <link rel="icon" href="assets/icons/logo_StudyOmo_azul.png" type="image/x-icon">
    <link href="objective.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet" />
</head>
<body>
     <header class="header">
        <nav class="nav">
            <div class="nav__brand">
                <img src="/assets/icons/logo_StudyOmo_azul.png" alt="logo studyOmo" class="nav__logo">
                <span class="nav__title">StudyOmo</span>
            </div>
            
            <div class="nav__menu">
                <a href="/home/home.html" class="nav__link">Inicio</a>
                <a href="/pages/alumno/objetivosEntregados.html" class="nav__link">Objetivos</a>
                <a href="/pages/stats/stats.html" class="nav__link">Estadísticas</a>
            </div>
            
            <div class="user-profile">
                <img src="/assets/icons/logo_StudyOmo_azul.png" alt="Usuario" class="user-profile__avatar">
            </div>
        </nav>
    </header>   
        
            <main id="timer-view" class="main-content">
                <div class="timer">
                    <svg class="timer__progress-ring" height="300" width="300">
                        <circle id="progress-ring-indicator" class="timer__progress-ring-indicator" stroke-width="12" fill="transparent" r="138" cx="150" cy="150"/>
                    </svg>
                    <span id="timer-display" class="timer__display">25:00</span>
                </div>
                
                <div class="task-area">
                    <div id="task-card" class="task-card">
                        <div class="task-card__logo">
                            <img src="/assets/icons/logo_StudyOmo_azul.png" alt="StudyOmo Logo" class="task-card__logo-img">
                        </div>
                        <span id="task-name" class="task-card__name">StudyOmo</span>
                        <span id="task-total-time" class="task-card__detail">25 min</span>
                        <span id="task-pomodoros" class="task-card__detail">1/4 Pomodoros</span>
                        
                        <div class="task-card__controls">
                            <button id="start-btn" data-action="start-timer" class="task-card__control-btn" aria-label="Iniciar temporizador">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                            <!-- Eliminamos el botón de pausa -->
                            <button id="restart-btn" data-action="restart-timer" class="task-card__control-btn" aria-label="Reiniciar pomodoro actual">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                            </button>
                            <button id="stop-btn" data-action="stop-timer" class="task-card__control-btn task-card__control-btn--stop" aria-label="Detener y eliminar objetivo">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="status-message" class="status-message hidden"></div>
            </main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-box__title">Cancelar Objetivo</h2>
            <p class="modal-box__text">¿Estás seguro de que quieres cancelar el objetivo actual? perderás tu progreso.</p>
            <div class="modal-box__buttons">
                <button data-action="cancel-delete" class="modal-box__btn modal-box__btn--cancel">Regresar</button>
                <button data-action="confirm-delete" class="modal-box__btn modal-box__btn--confirm">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="objective.js"></script>
</body>
</html>
