        <div class="user-profile">
            <a href="/pages/profile/perfil.html">
            <img src="https://i.ibb.co/6rD3rC1/avatar.png" alt="Avatar del usuario" class="user-profile__avatar">
            </a>
        </div>
        </header>

        <main class="main-content">
            <div class="stats-card">
                <div class="stats-card__avatar-container">
                    <img src="../../assets/icons/logo_StudyOmo_azul.png" alt="Avatar del usuario" class="stats-card__avatar-img">
                </div>
                <div class="stats-card__info">
                    <h2 class="stats-card__user">Perfil</h2>
                    <p class="stats-card__username" id="userData-name">Cargando...</p>
                    
                    <div class="stats-card__medals-and-streak">
                        <div class="stats-card__section">
                            <span class="stats-card__section-title">Medallas:</span>
                            <div class="medals-grid" id="userData-medals">
                                <!-- Slot 1: Tiempo Efectivo -->
                                <div class="medal-slot">
                                    <img id="medal-img-tiempo" src="https://i.ibb.co/L8yX2N3/medal-locked.png" alt="Medalla de Tiempo Efectivo" class="medal-slot__img">
                                    <p class="medal-slot__title">Tiempo Efectivo</p>
                                </div>
                                <!-- Slot 2: Pomodoros -->
                                <div class="medal-slot">
                                    <img id="medal-img-pmdro" src="https://i.ibb.co/L8yX2N3/medal-locked.png" alt="Medalla de Pomodoros" class="medal-slot__img">
                                    <p class="medal-slot__title">Pomodoros</p>
                                </div>
                                <!-- Slot 3: Objetivos -->
                                <div class="medal-slot">
                                    <img id="medal-img-objetivo" src="https://i.ibb.co/L8yX2N3/medal-locked.png" alt="Medalla de Objetivos" class="medal-slot__img">
                                    <p class="medal-slot__title">Objetivos</p>
                                </div>
                                <!-- Slot 4: Intentos Fallidos -->
                                <div class="medal-slot">
                                    <img id="medal-img-intento" src="https://i.ibb.co/L8yX2N3/medal-locked.png" alt="Medalla de Intentos Fallidos" class="medal-slot__img">
                                    <p class="medal-slot__title">Intentos Fallidos</p>
                                </div>
                            </div>
                        </div>
                        <div class="stats-card__section">
                            <span class="stats-card__section-title">Días de racha:</span>
                            <div class="stats-card__streak">
                                <img src="../../assets/images/fuego.png" alt="Racha de días" class="stats-card__streak-icon">
                                <span class="stats-card__streak-days" id="userData-streak"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="perfil.js"></script>
