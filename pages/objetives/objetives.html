<!DOCTYPE html>
<html lang="es">
<head>

                </ul>
            </nav>
            <div class="user-profile">
                <!-- Asegúrate de que la ruta a tu avatar sea correcta -->
                <img src="../../assets/images/logo_StudyOmo.png" alt="Avatar del usuario" class="user-profile__avatar">
            </div>
        </header>
      <main class="main-content">
      <div id="home-view"></div>
      <div id="timer-view" class="main-content--timer hidden">
        <div class="timer">
          <svg class="timer__progress-ring" height="300" width="300">
            <circle id="progress-ring-indicator" class="timer__progress-ring-indicator" stroke-width="12" fill="transparent" r="138" cx="150" cy="150"/>
          </svg>
          <span id="timer-display" class="timer__display"></span>
        </div>
        <div class="task-area">
          <div id="task-card" class="task-card">
            <div class="task-card__logo">
              <svg class="header__logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="#4B9DDE"/>
              </svg>
            </div>
            <span id="task-name" class="task-card__name"></span>
            <span id="task-total-time" class="task-card__detail"></span>
            <span id="task-pomodoros" class="task-card__detail"></span>
            <div class="task-card__controls">
              <button data-action="start-timer" class="task-card__control-btn" aria-label="Iniciar temporizador"></button>
              <button data-action="restart-timer" class="task-card__control-btn" aria-label="Reiniciar pomodoro actual"></button>
              <button data-action="stop-timer" class="task-card__control-btn task-card__control-btn--stop" aria-label="Detener y eliminar objetivo"></button>
            </div>
          </div>
        </div>
        <div id="status-message" class="status-message hidden"></div>
      </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal-box">
        <h2 class="modal-box__title">Eliminar Sesión</h2>
        <p class="modal-box__text">¿Estás seguro de que quieres eliminar la sesión actual? Esta acción no se puede deshacer.</p>
        <div class="modal-box__buttons">
          <button data-action="cancel-delete" class="modal-box__btn modal-box__btn--cancel">Cancelar</button>
          <button data-action="confirm-delete" class="modal-box__btn modal-box__btn--confirm">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="objetives.js"></script>
</html>
