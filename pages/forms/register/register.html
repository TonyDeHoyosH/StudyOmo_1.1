<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyOmo - Regístrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="auth-page">
        <header class="auth-header">
            <div class="auth-header__brand">
                <img class="auth-header__logo" src="../../../assets/icons/logo_StudyOmo_azul.png" alt="logo StudyOmo">
                <h1 class="auth-header__title">StudyOmo</h1>
            </div>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2 class="auth-card__title">Regístrate</h2>
                <form class="auth-form">
                    <div class="auth-form__group">
                        <label for="username" class="auth-form__label">Nombre de Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="auth-form__input" 
                            placeholder="Ingresa tu nombre de usuario" 
                            required 
                            minlength="3" 
                            maxlength="20"
                            pattern="^[a-zA-Z0-9_]*$"
                            title="Solo se permiten letras, números y guiones bajos.">
                    </div>
                    <div class="auth-form__group">
                        <label for="email" class="auth-form__label">Correo electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="auth-form__input" 
                            placeholder="ejemplo@dominio.com" 
                            required>
                    </div>
                    <div class="auth-form__group">
                        <label for="password" class="auth-form__label">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="auth-form__input" 
                            placeholder="Ingresa tu contraseña" 
                            required 
                            minlength="8">
                    </div>
                    <a href="../log-in/log-in.html"></a>
                    <button type="submit" class="auth-form__button">Crear cuenta</button>
                </form>
                <p class="auth-card__footer">
                    ¿Ya tienes una cuenta? <a href="../log-in/log-in.html" class="auth-card__link">Inicia Sesión</a>
                </p>
            </div>
        </main>
    </div>

<script src="register.js"></script>
</body>
</html>
