        <main class="main-content">
            <h2 class="main-content__title">Objetivos de clase</h2>

            <!-- Formulario para crear un objetivo -->
            <div class="create-objective-form">
               <form id="formulario-objetivo">
    <div class="form-group">
        <label for="nombre-objetivo">Nombre del Objetivo</label>
        <input type="text" id="nombre-objetivo" class="form-input" required placeholder="Nombre del objetivo">
    </div>

    <div class="form-group">
        <label for="descripcion-objetivo">Descripción del Objetivo</label>
        <textarea id="descripcion-objetivo" class="form-input" required placeholder="Descripción del objetivo"></textarea>
    </div>

    <div class="form-group">
        <label for="total-pomodoros">Total de Pomodoros</label>
        <input type="number" id="total-pomodoros" class="form-input" required min="1">
    </div>

    <div class="form-group">
        <label for="duracion-pomodoro">Duración del Pomodoro (minutos)</label>
        <input type="number" id="duracion-pomodoro" class="form-input" required min="1">
    </div>

    <div class="form-group">
        <label for="duracion-descanso">Duración del Descanso (minutos)</label>
        <input type="number" id="duracion-descanso" class="form-input" required min="1">
    </div>

    <button type="submit" class="form-button">Crear Objetivo</button>
</form>

            </div>

            <!-- Sección donde se mostrarán los objetivos del grupo -->
            <div class="class-list">
                <p>Cargando objetivos...</p>
