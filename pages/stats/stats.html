            <div class="user-profile">
                <a href="#">
                    <img src="https://i.ibb.co/6rD3rC1/avatar.png" alt="Avatar del usuario" class="user-profile__avatar">
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-card">
                <div class="stats-card__avatar-container">
                    <img src="https://i.ibb.co/6rD3rC1/avatar.png" alt="Avatar del usuario" class="stats-card__avatar-img">
                </div>
                <div class="stats-card__info">
                    <!-- ID añadido para el nombre de usuario -->
                    <h2 class="stats-card__user" id="userData-name">Usuario:</h2>
                    <ul class="stats-card__list">
                        <li class="stats-card__item">
                            <span>Tiempo efectivo:</span>
                            <!-- ID añadido para cada dato -->
                            <span id="userData-time"></span>
                            <a href="efec-time.html" class="stats-card__icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </a>
                        </li>
                        <li class="stats-card__item">
                            <span>Pomodoros Terminados:</span>
                            <span id="userData-pomodoros"></span>
                             <a href="fini-pom.html" class="stats-card__icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </a>
                        </li>
                        <li class="stats-card__item">
                            <span>Objetivos alcanzados:</span>
                            <span id="userData-goals"></span>
                             <a href="reach-goal.html" class="stats-card__icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </a>
                        </li>
                        <li class="stats-card__item">
                            <span>Intentos fallidos:</span>
                            <span id="userData-fails"></span>
                             <a href="fail-att.html" class="stats-card__icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </a>
                        </li>
                    </ul>

            </div>
